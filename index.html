<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    .welcome-section {
      height: 100vh;
      background: url('back.gif') center/cover no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .welcome-section img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #ffffff90;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }

    .welcome-section img:hover {
      transform: scale(1.1);
    }

    .welcome-section h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-top: 1rem;
    }

    .explore-btn {
      margin-top: 20px;
      background: white;
      color: #0072ff;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: all 0.3s ease-in-out;
    }

    .explore-btn:hover {
      background-color: #0072ff;
      color: white;
    }

    .cards-section {
      display: none;
      padding: 4rem 2rem;
      background-color: #eaf5f9;
    }

    .ex-item-card {
      border-radius: 12px;
      background-color: white;
      padding: 1rem;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      height: 100%;
      cursor: pointer;
    }

    .ex-item-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .ex-image {
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    h5 {
      font-size: 0.85rem;
      font-weight: bold;
    }

    .btn-group .btn {
      font-size: 0.75rem;
      padding: 5px 10px;
      margin: 3px;
      border-radius: 6px;
      min-width: 90px;
    }

    .btn-cart {
      background-color: #cce5ff;
      color: #004085;
      border: none;
    }

    .btn-cart:hover {
      background-color: #b8daff;
      color: #003766;
    }

    .btn-view {
      background-color: #e2e3e5;
      color: #383d41;
      border: none;
    }

    .btn-view:hover {
      background-color: #d6d8db;
      color: #2d2f31;
    }
.fixed-cart-btn {
  position: fixed;
  bottom: 15px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  background-color: #0e421a;
  color: rgb(249, 246, 246);
  text-decoration: none; /* removes underline */
  border: none;
  padding: 12px 30px;
  font-size: 1.1rem;
  font-weight: 400;
  border-radius: 30px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  transition: all 0.3s ease-in-out;
  display: inline-block;
}

.fixed-cart-btn:hover {
  background-color: #0e421a;
  transform: translateX(-50%) scale(1.05);
  text-decoration: none; /* ensure no underline on hover */
  color: white;
}

    /* Modal Styles */
    #imageModal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    #imageModal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s ease-in-out;
      transform: scale(0.8);
    }

    #imageModal.show img {
      transform: scale(1);
    }
  </style>
</head>

    const container = document.getElementById("fishCards");
    fishList.sort((a, b) => a.price - b.price).forEach((fish, index) => {
      const card = document.createElement("div");
      card.className = "col-12 col-md-6 col-lg-3 mb-4";
      card.innerHTML = `
        <div class="shadow ex-item-card text-center h-100">
          <img src="${fish.img}" class="ex-image w-100 mb-2" alt="${fish.name}" onclick="openModal('${fish.img}')" />
          <h5>${fish.name}</h5>
          <p style="font-size:0.85rem;"><strong>₹${fish.price}</strong></p>
          <div class="btn-group d-flex justify-content-center flex-wrap">
            <button class="btn btn-cart" onclick="addToCart(${index})">Add to Cart</button>
            <a class="btn btn-view" href="${fish.link}" target="_blank">View</a>
          </div>
        </div>`;
      container.appendChild(card);
    });

    function addToCart(index) {
      const selectedFish = { ...fishList[index], quantity: 1 };
      const exists = cart.find(item => item.name === selectedFish.name);
      if (exists) {
        alert(`${selectedFish.name} is already in your cart.`);
        return;
      }
      cart.push(selectedFish);
      localStorage.setItem("fishCart", JSON.stringify(cart));
      alert(`${selectedFish.name} added to cart!`);
    }

    function openModal(imgSrc) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      modal.style.display = "flex";
      modal.classList.add("show");
      modalImg.src = imgSrc;
    }

    function closeModal() {
      const modal = document.getElementById("imageModal");
      modal.style.display = "none";
      modal.classList.remove("show");
    }
